name : MLOps CI

on :
  push : 
    branches : [main]

jobs : 
  train-model : 
    runs-on : ubuntu-latest
    steps : 
      - uses : actions/checkout@v3
      - name : Setup Python
        uses : actions/setep-python@v4
        with : 
          python-version : "3.10"
      - name : Install dependencies
        run : |
          pip install -r requirements.txt
      - name : Upload accuracy report
        uses : actions/upload-artifact@v4
        with : 
          name : model-score
          path : models/score.txt